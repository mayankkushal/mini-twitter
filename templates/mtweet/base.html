<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="mayank kushal">
    <link rel="shortcut icon" href="{% static 'assets/ico/favicon.png'%}">

  <title>{% block title_block %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/main.css'%}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css'%}">

    <script src="{% static 'assets/js/jquery.min.js'%}"></script>
	<script src="{% static 'assets/js/modernizr.custom.js'%}"></script>



    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
    {% block head_block %}{% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-spy="scroll" data-offset="0" data-target="#theMenu">

	<!-- Menu -->
	<nav class="menu" id="theMenu">
		<div class="menu-wrap">
			<h1 class="logo"><a href="{% url 'index' %}">Mini Twitter</a></h1>
			<i class="icon-remove menu-close"></i>
      {% if user.is_authenticated %}
      <a href="{% url 'auth_logout' %}?next={% url 'index' %}" class="smoothScroll">Logout</a>
      {% else %}
			<a href="{% url 'auth_login' %}" class="smoothScroll">Login</a>
			<a href="{% url 'registration_register' %}" class="smoothScroll">Register</a>
      {% endif %}
		</div>

		<!-- Menu button -->
		<div id="menuToggle"><i class="icon-reorder"></i></div>
	</nav>



		{% block body_block %}{% endblock %}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static 'assets/js/classie.js'%}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/smoothscroll.js'%}"></script>
	<script src="{%static 'assets/js/main.js'%}"></script>
</body>
</html>
